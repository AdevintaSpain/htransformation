http:
  routers:
    my-router:
      middlewares:
        - htransformation
      entrypoints:
        - http
      service: service-whoami
      rule: Path(`/whoami`)

  services:
    service-whoami:
      loadBalancer:
        servers:
          - url: http://localhost:5000
        passHostHeader: false
  middlewares:
    htransformation:
      plugin:
        dev:
          transformations:
              - HeaderTransformRequest:
                  rename: 'toto'
                  with: 'tata'
                  type: 'request'
              - HeaderTransformResponse:
                  rename: 'tata'
                  with: 'toto'
                  type: 'response'

