# Template for configuration

http:
  routers:
    my-router:
      middlewares:
        - htransformation
      entrypoints:
        - http
      service: service-whoami
      rule: Path(`/whoami`)

  services:
    service-whoami:
      loadBalancer:
        servers:
          - url: http://localhost:5000
        passHostHeader: false
  middlewares:
    htransformation:
      plugin:
        dev:
          Rules:
            - Rule:
              Name: 'Header transformation'
              Header: 'X-Traefik-*'
              Value: 'X-custom'
              Type: 'Rename'
            - Rule:
              Name: 'Header addition'
              Header: 'X-Custom'
              Value: 'True'
              Type: 'Set'
            - Rule:
              Name: 'Header deletion'
              Header: 'X-forward'
              Type: 'Del'
            - Rule:
              Name: 'Header join'
              Header: 'Foo'
              Sep: ','
              Value: 'join'
              Values:
                - 'join'
                - 'toto'
              Type: 'Join'
