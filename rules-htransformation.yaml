# Template for configuration

http:
  routers:
    my-router:
      middlewares:
        - htransformation
      entrypoints:
        - http
      service: service-whoami
      rule: Path(`/whoami`)

  services:
    service-whoami:
      loadBalancer:
        servers:
          - url: http://localhost:5000
        passHostHeader: false
  middlewares:
    htransformation:
      plugin:
        dev:
          Rules:
            - Rule:
              Name: 'Transform1'
              Header: 'X-Forwarded-Port'
              Value: 'foo'
              Type: 'rename'
            - Rule:
              Name: 'Transform2'
              Header: 'X-Forwarded-Proto'
              Value: 'bar'
              Type: 'rename'
            - Rule:
              Name: 'Set1'
              Header: 'foo'
              Value: 'bar'
              Type: 'Set'
            - Rule:
              Name: 'Del1'
              Header: 'tutu'
              Type: 'Del'
            - Rule:
              Name: 'Join1'
              Header: 'Foo'
              Sep: ','
              Value: 'join'
              Values:
                - 'join'
                - 'toto'
              Type: 'join'
